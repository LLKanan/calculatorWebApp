<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
        <script src="scripts.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class='header'></div>
        <div class='content'>
            <div class='calc'>
                <div class='screen'>
                    <p class='equation'
                    data-num1="" 
                    data-num2=""
                    data-operator="">
                    </p>
                    <p class='currentNum' data-cvalue="0" data-dot="0">0</p>
                </div>
                <div class='buttons'>
                    <div class = 'row'>
                        <button class='topButton' id='clearButton'>CLEAR</button>
                        <button class='topButton' id='deleteButton'>DELETE</button>
                    </div>
                    <div class = 'row'>
                        <button class='numberButton'>7</button>
                        <button class='numberButton'>8</button>
                        <button class='numberButton'>9</button>
                        <button class='operatorButton'>รท</button>
                    </div>
                    <div class = 'row'>
                        <button class='numberButton'>4</button>
                        <button class='numberButton'>5</button>
                        <button class='numberButton'>6</button>
                        <button class='operatorButton'>x</button>
                    </div>
                    <div class = 'row'>
                        <button class='numberButton'>1</button>
                        <button class='numberButton'>2</button>
                        <button class='numberButton'>3</button>
                        <button class='operatorButton'>-</button>
                    </div>
                    <div class = 'row'>
                        <button class='numberButton'>.</button>
                        <button class='numberButton'>0</button>
                        <button class='executeButton'>=</button>
                        <button class='operatorButton'>+</button>
                    </div>
                </div>
            </div>
        </div>
        <div class ='footer'></div>
    </body>
</html>
